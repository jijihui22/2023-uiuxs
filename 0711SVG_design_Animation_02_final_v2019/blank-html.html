<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <title>SVG Loader</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
        .icons {margin:100px 0; text-align: center;}
        .icons object{
            display: block;
            margin:50px 0;
        }
        .icons embed{width: 30%; }
	</style>

</head>
<body>
    <div class="icons">
        <object>
            <embed src="magnify.svg" alt="icon magnify">
        </object>
        <object>
            <embed src="server.svg" alt="icon server">
        </object>
    </div>
</body>
</html>
