<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>글자 장식</title>
    <style>
        .none a{
            text-decoration:none;
        }
        .undeline{
            text-decoration:underline;
        }
        .overline{
            text-decoration:overline;
        }
        .linethrough{
            text-decoration:line-through;
        }
        h1 + a{
            outline: 1px solid red;
        }
        .dotted{
            text-decoration: underline dotted red;
        }
        .dashed{
            text-decoration: underline dashed red;
        }
        .wavy{
            text-decoration: underline wavy red;
        }
        .both{
            text-decoration: underline overline blue;    
        }
        del{
            text-decoration:none;
            overflow: 0.2;

        }
    </style>
</head>

<body>
    <h1>글자 장식</h1>
    <a href="">link</a>
    <input type="text">

    <p class="none"><a href="">text-decoration:none</a></p>
    <p class="undeline">text-decoration:underline</p>
    <p class="overline">text-decoration:overline</p>
    <p class="linethrough">text-decoration:line-through</p>
    <del>삭제</del>
    <hr>
    <p class="dotted">underline dotted</p>
    <p class="dashed">underline dashed</p>
    <p class="wavy">underline wavy</p>
    <p class="both">underline overline</p>

</body>

</html>
