<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text indent</title>
    <style>
        h1,
        h2 {
            border: 1px solid;
            width: 80%;
            margin: 10px auto;
        }
        h1{
            text-indent:30px
        }
        h2{
            text-indent:-9000px
        }
    </style>
</head>

<body>
    <h1>Main title</h1>
    <h2>Content title</h2>
</body>

</html>
