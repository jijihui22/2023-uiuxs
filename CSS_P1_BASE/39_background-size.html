<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>background size</title>
    <style>
        .bg {
            width: 60%;
            height: 300px;
            background-image: url('img/bg.png');
            background-repeat: no-repeat;
            border: 1px solid;
        }
        .bg2{
            width: 60%;
            height: 300px;
            /* background-image: url('img/bg.png');
            background-repeat: no-repeat;
            background-color:silver;
            background-position:50%;
            background-size:100%
            background-attachment:scroll; */
            border: 1px solid;
            background:silver url('img/bg.png') no-repeat 0 0/50%
        }
        .bg2:hover{
            /* background-color:green; */
            background:green url('img/bg.png') no-repeat 0 0/50%
        }
        .size1{
            background-size:200px;
        }
        .size2{
            background-size:100%;
        }
        .full{
            background-size:100% 100%;
        }
        .contain{
            background-size:contain;
            height: 600px;
        }
        .cover{
            background-size:cover;
            height: 600px;
            background-position:50% 0
        }
    </style>
</head>

<body>
    <h1>background size</h1>
    <h2>default auto</h2>
    <div class="bg"></div>
    <h2>가로측 200px</h2>
    <div class="bg fluid size1"></div>
    <h2>가로측 100%</h2>
    <h2>100% 100%</h2>
    <div class="bg fluid size2"></div>
    <hr>
    <div class="bg fluid full"></div>
    <h2>contain</h2>
    <div class="bg fluid contain"></div>
    <h2>가로측 100%</h2>
    <div class="bg fluid size2"></div>
    <hr>
    <h2>cover</h2>
    <div class="bg fluid cover"></div>
    <hr>
    <h2>cover</h2>
    <div class="bg2"></div>
</body>

</html>
