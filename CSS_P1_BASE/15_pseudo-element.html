<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-element Selector</title>
    <style>
        h1:before{
            content:'-';
        }
        h1:after{
            content:'-';
        }
        h2:before{
            content:'\2605';
        }
        h2:after{
            content:'\2605';
        }
        h3:before{
            content:'';
            width:10px;
            height:10px;
            background-color:red;
            display:inline-block;
            margin-right:10px
        }
    </style>
</head>

<body>
    <h1>Pseudo-element Selector</h1>
    <h2>content</h2>
    <h3>content</h3>
</body>

</html>
