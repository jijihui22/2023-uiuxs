<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transition</title>
    <style>

        div img {
            width: 200px;
            transition: 0.1s  cubic-bezier(0.34, 1.56, 0.64, 1);
;
;  /* 역방향적는곳 */
          
        }
        div:hover img {
            width: 400px;
            transition: 0.3s cubic-bezier(0.36, 0, 0.66, -0.56);
;  /* 정방향적는곳 */
        }
        /* transition을 호버에 적으면 돌아올때 작동x */
        /* 둘 다 적으면 반대로 작동된다. */
    </style>
</head>

<body>
    <div>
        <img src="imgs/sample1.jpg" alt="">
    </div>
</body>

</html>
