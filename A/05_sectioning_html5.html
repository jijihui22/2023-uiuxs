<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>html5 sectioning</title>
</head>
<body>
  <header>
    <h1>header</h1>
    <div role="navigation">메뉴</div>
  </header>
  <main>
    <section class="content">
      <header><h2>left content</h2></header>
      <footer></footer>      
    </section>
    <section class="content">
      <h2>section title</h2>      
      <article>
        <h3>article title</h3>
      </article>
    </section>
  </main>
  <footer><h2>footer</h2></footer>
</body>
</html>
