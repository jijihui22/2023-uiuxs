<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title> MixItUp</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
	<style>	
		* { box-sizing:border-box;}
		.mix-wrapper {
			width: 80%;
			margin:0 auto;
		}
		.mix-wrapper:after{
			content:'';
			display: block;
			clear:both;
		}
		.mix{
			width: 23%; 
			margin:1em 1%;
			background: #ccc;
			float:left;
			text-align: center;
		}
		.blue{
			background: blue;
			color: #fff;
		}
		.orange{
			background: orange;
		}
		.black{
			background: black;
			color: #fff;
		}
		.green{
			background: green;
			color: #fff;
		}
	</style>
</head>
<body>

	<div class="container filter">
		<button data-filter=".blue">blue</button>
		<button data-filter=".orange">orange</button>
		<button data-filter=".black">black</button>
		<button data-filter=".green">green</button>
	</div>

	<!-- Demo content -->
	<div class="mix-wrapper">
		<div class="mix blue" data-order="1">
			<h5>BOX 1</h5>
			<h6>blue</h6>
		</div>
		<div class="mix orange" data-order="2">
			<h5>BOX 2</h5>
			<h6>orange</h6>
		</div>
		<div class="mix black" data-order="3">
			<h5>BOX 3</h5>
			<h6>black</h6>
		</div>
		<div class="mix orange" data-order="4">
			<h5>BOX 4</h5>
			<h6>orange</h6>
		</div>
		<div class="mix orange" data-order="5">
			<h5>BOX 5</h5>
			<h6>orange</h6>
		</div>
		<div class="mix black" data-order="6">
			<h5>BOX 6</h5>
			<h6>black</h6>
		</div>
		<div class="mix black" data-order="7">
			<h5>BOX 7</h5>
			<h6>black</h6>
		</div>
		<div class="mix orange" data-order="8">
			<h5>BOX 8</h5>
			<h6>orange</h6>
		</div>
		<div class="mix green" data-order="9">
			<h5>BOX 9</h5>
			<h6>green</h6>
		</div>
		<div class="mix green" data-order="10">
			<h5>BOX 10</h5>
			<h6>green</h6>
		</div>
		<div class="mix blue" data-order="11">
			<h5>BOX 11</h5>
			<h6>blue</h6>
		</div>
		<div class="mix green" data-order="12">
			<h5>BOX 12</h5>
			<h6>green</h6>
		</div>		
	</div>
	<!-- Add Bower components -->
	<script>
		let buttons = document.querySelectorAll('.filter button');
		let item = document.querySelectorAll('.mix');
		let itemTitles = document.querySelectorAll('.mix h6');
		let myArr = [];
		let counter = 0;
		for(let itt of itemTitles){
			myArr.push({
				id:	counter++,
				text: itt.textContent
			})
		}

		console.log(myArr);

		for(let button of buttons){
			button.addEventListener('click',(e)=>{
				e.preventDefault();
				// let target = e.target.getAttribute('data-filter')
				let target = e.target.innerText;
				console.log(target);

				for(let it of item){
					it.style.display = 'none';
				}
				let filteredArr = myArr.filter(el=>el.text.includes(target));
				console.log(filteredArr);
				// item[3].style.display = 'block';

				if(filteredArr.length > 0){
						for(let fa of filteredArr){
							item[fa.id].style.display = 'block';
						}
				}

			})
		}
		/*
			buttons을 클릭하면 할일
				변수명 target에 클릭한 그 버튼의 속성명 data-filter의 값을 저장
				콘솔에서 변수명 target확인
				모든 item을 안보이도록 한다
				target 값을 활용해서 클래스명 target 값만 보이도록
		*/

const ages = [32, 33, 16, 40];
