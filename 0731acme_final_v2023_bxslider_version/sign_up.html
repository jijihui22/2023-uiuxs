<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=index.html, initial-scale=1.0">
  <title>Sign Up - Acme</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/default.css">
</head>
<body class="sign">
  <header class="sm-pd">
    <div class="container cf">
      <h1>
        <a href="">acme</a>
      </h1>
      <nav>
        <ul class="cf">
          <li>
            <a href="">home</a><span class="light-g2">/</span><a href="">about</a>
          </li>
          <li>
            <a href="sign_in.html" class="btn light-g1-bg light-g3"><i class="fa-solid fa-lock"></i>Sign in</a>
          </li>
          <li>
            <a href="sign_up.html" class="btn highlight-bg secondary">sign up for free</a>
          </li>
        </ul>
      </nav>
    </div>
  </header>
  <section class="banner banner-bg big-pd">
    <h2 class="main-tt">Sign Up</h2>
    <form action="" novalidate>
      <div class="field cf">
        <label for="username" class="hidden">User Name</label>
        <i class="fa-solid fa-user"></i>
        <input type="text" id="username" placeholder="Name" required>
      </div>
      <div class="field cf">
        <label for="useremail" class="hidden">User Email</label>
        <i class="fa-solid fa-envelope"></i>
        <input type="email" id="useremail" placeholder="Email address" required>
      </div>
      <div class="field cf">
        <label for="userpw" class="hidden">User Password</label>
        <i class="fa-solid fa-lock"></i>
        <input type="password" id="userpw" placeholder="Password" required>
      </div>
      <div class="field cf">
        <label for="userpwcf" class="hidden">User Password Confirm</label>
        <i class="fa-solid fa-lock"></i>
        <input type="password" id="userpwcf" placeholder="Password Confirm" required>
      </div>
      <input type="submit" value="create account" class="button">      
      <div class="feedback">
        <p>
          Oops, it seems you haven't entered your name yet.
        </p>
        <p>        
          This is required.
        </p>
      </div>
    </form>
  </section>

  <footer class="big-pd">
    
    <a href="sign_in.html" class="link highlight">Already have an account? Sign in</a>
       
  </footer> 
  <script src="js/main.js"></script> 
</body>
</html>
