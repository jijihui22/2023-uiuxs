<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pixel_ratio</title>
    <style>
        .photo{
            width: 240px;
            height: 200px;
            background: url('imgs/photo-240.png') no-repeat;
        }
        @media (min-resolution:2dppx){
            .mobile{
                background-image: url('imgs/photo-480.png');
                background-size: 100% 100%;
            }
        }
    </style>
</head>
<body>
    <img src="imgs/photo-240.png" alt="">
    <div class="photo pc"></div>
    <div class="photo mobile"></div>
</body>
</html>
