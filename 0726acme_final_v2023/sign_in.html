<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=index.html, initial-scale=1.0">
  <title>Sign in - Acme</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/bootstrap-grid.min.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/default.css">
</head>
<body class="sign">
  <header class="sm-pd">
    <div class="container">
      <div class="d-flex justify-content-between align-items-center flex-column flex-md-row">
        <h1>
          <a href="">acme</a>
        </h1>
        <nav>
          <ul class="d-flex g-2">
            <li>
              <a href="index.html">home</a><span class="light-g2">/</span><a href="about.html">about</a>
            </li>
            <li>
              <a href="sign_in.html" class="btn light-g1-bg light-g3"><i class="fa-solid fa-lock"></i>Sign in</a>
            </li>
            <li>
              <a href="sign_up.html" class="btn highlight-bg secondary">sign up for free</a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </header>
  <section class="banner banner-bg big-pd">
    <h2 class="main-tt">Sign in</h2>
    <form action="" >
      <div class="field cf">
        <label for="useremail" class="hidden">User Email</label>
        <i class="fa-solid fa-envelope"></i>
        <input type="text" id="useremail" placeholder="Email address">
      </div>
      <div class="field cf">
        <label for="userpw" class="hidden">User Password</label>
        <i class="fa-solid fa-lock"></i>
        <input type="text" id="userpw" placeholder="Password">
      </div>
      <input type="submit" value="sign in" class="button"> 

      <a href="" class="link highlight">I forgot my password</a>
      
    </form>
  </section>

  <footer>
    <div class="cta big-pd">
      <h2 class="content-tt">Create your free account</h2>
      <p class="content-desc">create one now</p>
      <a href="sign_up.html" class="btn big highlight-bg secondary">Sign Up for free</a>
    </div>   
  </footer> 
  <script src="js/main.js"></script> 
</body>
</html>
